<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Phone Hunter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
	<img src="" alt="" />
	<body>
		<header>
			<h1 class="text-center my-4 text-success">Welcome To My Phone Hunter!</h1>
		</header>
		<main>
			<section class="container">
				<div class="mb-3 d-flex justify-content-between">
					<input
						id="search-field"
						type="text"
						class="form-control me-5"
						placeholder="Search For Phone"
					/>
					<button id="btn-search" class="btn btn-primary w-auto">Search</button>
				</div>
			</section>
			<!-- Phone Details      -->
			<section>
				<div
					id="phones-container"
					class="row row-cols-1 row-cols-md-3 g-4"
				></div>
				<div id="no-found-message" class="mt-5 d-none">
					<h3 class="text-warning text-center">
						No Phone Found, Please Try Again
					</h3>
				</div>
				<div id="show-all" class="text-center my-4 d-none">
					<div id="btn-show-all" class="btn btn-primary">Show More</div>
				</div>
			</section>
			<section id="loader" class="d-none">
				<div
					style="height: 500px"
					class="d-flex justify-content-center align-items-center"
				>
					<div class="spinner-border text-success" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>
			<section>
				<!-- Modal -->
				<div
					class="modal fade"
					id="phoneDetailModal"
					tabindex="-1"
					aria-labelledby="phoneDetailModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div id="phone-details-body" class="modal-body"></div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"
		></script>
		<script src="./js/app.js"></script>
	</body>
</html>
